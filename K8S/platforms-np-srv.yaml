apiVersion: v1
kind: Service
metadata:
  name: platformnpservice-srv
spec: 
  type: NodePort
  selector:
    app: platformservice
  ports:
    - name: platformservice
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Serivce
metadata:
  name: platforms-clusterip-srv
spec:
  type: ClusterIP
  selector: 
    app: platformservice
  ports: 
  - name: platformservice
    protocol: TCP
    port: 80
    targetPort: 80
